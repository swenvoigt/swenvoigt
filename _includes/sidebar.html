<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" unchecked>

<!-- Toggleable sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-titel">
    <p><span style="letter-spacing: -0.07em">S</span>wen <span style="letter-spacing: -0.12em">V</span>oigt</p>
  </div>
  <div class="sidebar-description">
    <p>Tutorials, Tipps & Tricks</p>
  </div>
  
  <nav>
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}/"><i class='fa fa-home'></i> Home</a>

    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}/about"><i class='fa fa-book'></i> About</a>

    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}/archive"><i class='fa fa-archive'></i> Archive</a>


	{% for category in site.categories %}
    	<a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" 
	    	href="{{ site.url }}/{{ site.category_dir }}/{{ category[0] }}/" style="text-decoration: none;"><i class='fa fa-tag'></i> {{ category[0] }}</a>
	{% endfor %}

<!--
    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}


    {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}"><i class='fa fa-tag'></i> {{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
-->
  </nav>

  <div class="sidebar-item">
    <p>
      <i class='fa fa-copyrigth'></i> 2014-{{ site.time | date: '%Y' }} Swen Voigt<br> <a href="{{ site.url }}/impressum">Impressum</a> | <a href="{{ site.url }}/datenschutz">Datenschutzerkl√§rung</a>
    </p>
  </div>
</aside>
